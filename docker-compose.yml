services:
    backend:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: sysacad_backend
        env_file:
            - .env               
        networks:
            - mired
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.sysacad.rule=Host(`api.universidad.localhost`)"
            - "traefik.http.routers.sysacad.entrypoints=websecure"
            - "traefik.http.routers.sysacad.tls=true"
            - "traefik.http.services.sysacad.loadbalancer.server.port=5000"

networks:
        mired:
            external: true

